<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Success</title>
   <style>
       body {
           font-family: 'Arial', sans-serif;
           background: linear-gradient(to right, #4facfe, #00f2fe);
           color: #fff;
           margin: 0;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
       }

       h2, p {
           margin-bottom: 20px;
       }

       a {
           text-decoration: none;
           color: #fff;
           background-color: #007bff;
           padding: 10px 20px;
           border-radius: 5px;
           font-size: 16px;
       }

       pre {
           text-align: left;
           font-size: 14px;
           white-space: pre-wrap;
           max-width: 80%;
           overflow-x: auto;
           background-color: #1a1a4e;
           padding: 20px;
           border-radius: 5px;
       }
   </style>
</head>
<body>
   <h2>OCR processed successfully!</h2>
   <h2>OCR Data</h2>
   <pre id="ocr-data-body"></pre>

   <script>
       // Get the OCR data from Flask template variable
       const ocrData = {{ data | tojson | safe }};

       // Display OCR data in the pre element
       const ocrDataBody = document.getElementById('ocr-data-body');
       ocrDataBody.textContent = JSON.stringify(ocrData, null, 2);
   </script>
   <a href="{{ url_for('home') }}">Go Back</a>
</body>
</html>
